<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-do app</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div class="header-content">
        <a href="#">logo</a>
        <div class="theme">theme picker here</div>
      </div>
    </header>
    <main>
      <div class="task-form-container">
        <form>
          <label for="taskName">Task name:</label>
          <input type="text" name="taskName" id="taskName" />
          <label for="taskDesc">Task description:</label>
          <textarea name="taskDesc" id="taskDesc" cols="30" rows="5"></textarea>
          <label for="quantity">Quantity (optional)</label>
          <input type="number" name="quantity" id="quantity" />
        </form>
        <button id="create-task">Create task</button>
      </div>
      <div class="all-tasks">
        <div class="unfinished-tasks">
          <h2>To-do</h2>
          <!-- <div class="task">
            <div class="task-info">
              <h3 class="task-name">Name of task</h3>
              <p class="task-desc">short description</p>
              <ul class="things-to-do"></ul>
            </div>
          </div> -->
        </div>
        <div class="finished-tasks">
          <h2>Finished tasks</h2>
          <div class="task">
            <div class="task-info">
              <h3 class="task-name">Name of task</h3>
              <p class="task-desc">Short description</p>
              <ul class="things-to-do"></ul>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <p>footer</p>
    </footer>
    <template>
      <div class="task">
        <div class="task-info">
          <h3 class="task-name">Name of task</h3>
          <p class="task-desc">Short description</p>
          <p class="task-quantity">Quantity</p>
          <ul class="things-to-do"></ul>
        </div>
      </div>
    </template>
    <script src="script.js"></script>
  </body>
</html>
