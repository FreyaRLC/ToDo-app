<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-do app</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://use.typekit.net/uex7yea.css" />
  </head>
  <body>
    <header>
      <div class="header-content">
        <a href="#">Grocery app</a>
        <div class="theme">Select theme</div>
      </div>
    </header>
    <main>
      <div class="form-column">
        <h2>Fill in the form and add an item to your grocery list</h2>
        <form>
          <input
            type="text"
            name="groceryName"
            id="groceryName"
            placeholder="Name of grocery..."
            required
          />
          <textarea
            name="groceryDesc"
            id="groceryDesc"
            cols="30"
            rows="5"
            placeholder="Extra notes (organic, etc)..."
          ></textarea>
          <input
            type="number"
            name="quantity"
            id="quantity"
            placeholder="Quantity of grocery"
          />
        </form>
        <button id="add-grocery">Add to grocery list</button>
      </div>
      <div class="grocery-column">
        <h2>Grocery list</h2>
        <div class="groceries">
          <div class="grocery">
            <h3 class="grocery-name">Name of grocery</h3>
            <p class="grocery-desc">Extra notes</p>
            <p class="quantity">Quantity</p>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <p>footer</p>
    </footer>
    <template>
      <div class="grocery">
        <div class="grocery-info">
          <h3 class="grocery-name">Name of grocery</h3>
          <p class="grocery-desc">Extra notes</p>
          <p class="quantity">Quantity</p>
        </div>
      </div>
    </template>
    <script src="script.js"></script>
  </body>
</html>
