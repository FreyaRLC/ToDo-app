<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>todo app</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://use.typekit.net/uex7yea.css" />
  </head>
  <body>
    <main>
      <h1>Super duper amazing grocery list app</h1>
      <div class="form-container">
        <h2>Fill in the form and add an item to your grocery list</h2>
        <form>
          <input
            type="text"
            name="groceryName"
            id="groceryName"
            placeholder="What item?"
            required
          />
          <textarea
            name="groceryDesc"
            id="groceryDesc"
            cols="30"
            rows="5"
            placeholder="Extra notes (organic, etc)..."
          ></textarea>
          <input
            type="number"
            name="quantity"
            id="quantity"
            placeholder="How many?"
          />
        </form>
        <button id="add">Add to grocery list</button>
      </div>
      <div class="grocery-list">
        <table>
          <thead>
            <tr>
              <th>Grocery</th>
              <th>Details</th>
              <th>Amount</th>
              <th>Bought</th>
              <th>Delete item</th>
            </tr>
          </thead>
          <tbody class="to-buy">
            <!-- content added here -->
          </tbody>
        </table>
        <table>
          <tbody class="bought">
            <br />
            <!-- <p>bought groceries should be put here</p> -->
          </tbody>
        </table>
      </div>
    </main>
    <template>
      <tr class="grocery">
        <td data-field="name">Banana</td>
        <td data-field="details">Organic</td>
        <td data-field="quantity">10</td>
        <td><input type="checkbox" class="checkbox" /></td>
        <td><button class="delete">Delete</button></td>
      </tr>
    </template>
    <script src="script.js"></script>
  </body>
</html>
